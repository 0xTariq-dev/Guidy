	<header class="navbar sticky-top bg-body-tertiary p-0 shadow flix-row">

		<a class="navbar-brand my-1 px-3" href="#">
			<img class="object-fit-scale" height="50" src="../static/images/logo.png" alt="Guidy" />
		</a>

		<!-- theme change element -->
		<div class="dropdown m-3 bd-mode-toggle">
			<button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
				aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
				<svg class="bi my-1 theme-icon-active" width="1em" height="1em">
					<use href="#circle-half"></use>
				</svg>
				<!-- very important to theme change work -->
				<span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
			</button>
			<!-- theme list -->
			<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
						aria-pressed="false">
						<svg class="bi me-2 opacity-50" width="1em" height="1em">
							<use href="#sun-fill"></use>
						</svg>
						Light

					</button>
				</li>
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
						aria-pressed="false">
						<svg class="bi me-2 opacity-50" width="1em" height="1em">
							<use href="#moon-stars-fill"></use>
						</svg>
						Dark

					</button>
				</li>
				<li>
					<button type="button" class="dropdown-item d-flex align-items-center active"
						data-bs-theme-value="auto" aria-pressed="true">
						<svg class="bi me-2 opacity-50" width="1em" height="1em">
							<use href="#circle-half"></use>
						</svg>
						Auto

					</button>
				</li>
			</ul>
		</div>
	</header>
	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card" style="width: 28rem;">
			<div class="card-body">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Stay Signed In</label>
					</div>
					<button type="submit" class="btn btn-primary">Log in</button>
				</form>
			</div>
			<a href="signup.html" class="btn btn-link">Don't have an account? Sign up instead.</a>
		</div>
	</div>
