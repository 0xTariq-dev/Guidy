<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Courses generated by AI">
    <meta name="author" content="Mostafa Jamal and Bootstrap contributors">
    <title>Guidy new</title>
    <link rel="shortcut icon" href="../images/icon.png" />

    <link href="../styles/CSS/main-min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="../node_modules/bootstrap/js/color-modes.js"></script>
</head>

<body>
    <!-- theme icons -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </symbol>
    </svg>
    <!-- theme change element -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <!-- very important to theme change work -->
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <!-- theme list -->
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light

                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark

                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto

                </button>
            </li>
        </ul>
    </div>


    <header class="navbar sticky-top bg-body-tertiary p-0 shadow flix-row">
        <button class="nav-link px-3 d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">
            <i class="bi bi-list-columns h4 text-primary"></i>
        </button>

        <a class="navbar-brand my-1 px-3" href="#">
            <img class="object-fit-scale" height="50" src="../images/logo.png" alt="Guidy" />
        </a>

        <a href="#account" class="mx-2">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#account-collapse">
                <i class="bi bi-person-circle h1 text-primary"></i>
            </button>
        </a>
    </header>
    <!-- account side bar -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" id="account-collapse">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link mt-3" aria-current="page" href="#">
                        Account settings...
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        Contact us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        write a suggestions
                    </a>
                </li>
                <!-- devider -->
                <hr class="my-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- the rest of the body -->
    <div class="container row min-vh-100">
        <!-- the responsive sidebar -->
        <div class="offcanvas-md offcanvas-start border col-3" data-bs-scroll="true" id="sidebar">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="sidebarMenuLabel">Courses</h3>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body flex-column">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link mt-3" aria-current="page" href="#">
                            New course...
                        </a>
                    </li>
                    <!-- devider -->
                    <hr class="my-3">
                </ul>
                <ul class="nav flex-column" id="coursesList">
                    <li class="nav-item">
                        <button class="btn btn-toggle" data-bs-toggle="collapse" data-bs-target="#C-prog-collapse"
                            aria-expanded="false">
                            C programming
                        </button>
                        <div class="collapse" id="C-prog-collapse">
                            <ul class="btn-toggle-nav small fw-normal pb-1">
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson1
                                    </a>
                                </li>
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson2
                                    </a>
                                </li>
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson3
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-toggle" data-bs-toggle="collapse" data-bs-target="#Math"
                            aria-expanded="false">
                            Math
                        </button>
                        <div class="collapse" id="Math">
                            <ul class="btn-toggle-nav small fw-normal pb-1">
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson1
                                    </a>
                                </li>
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson2
                                    </a>
                                </li>
                                <li class="ms-3">
                                    <a href="./lessons.html" class="link-body-emphasis text-decoration-none rounded">
                                        Lesson3
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <!-- the main content -->
        <main class="col-9">
            <h2 class="display-3 ms-5 py-3">New course</h2>
            <form class="row g-3 mx-3">

                <div class="col-md-8">
                    <label for="validationDefault03" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-5">
                    <label for="validationDefault04" class="form-label">Category</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">Tech</option>
                        <option value="2">Math</option>
                        <option value="3">psycology</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="validationDefault04" class="form-label">Resource type</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">Video</option>
                        <option value="2">wikipedia</option>
                        <option value="3">Articles</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="validationDefault04" class="form-label">Level</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="1">beginner</option>
                        <option value="2">intermediate</option>
                        <option value="3">Advanced</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault05" class="form-label text-nowrap">Number of lessons</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12 d-flex justify-content-center m-5">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>

        </main>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
